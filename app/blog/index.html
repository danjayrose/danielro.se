---
layout: default
---
<div class="page">

  <section class="page__summary">
    <header class="page__header">
      <h1 class="h1 page__title wrapper">Blog</h1>
      <h4 class="page__sub-title wrapper"><a href="/">&laquo;&nbsp;Back to home</a></h4>
    </header>
    <div class="wrapper">
      <div class="grid grid--gutter">
        {% for post in site.posts %}
          {% unless post.categories contains 'projects' %}
            <div class="col col--1/2@>ph<=tb col--1/3@>=tb">
              <a class="card" href="{{ post.url | prepend: site.baseurl }}">
                <h2>{{ post.title }}</h2>
                <div>{{ post.date | date: "%b %-d, %Y" }}</div>
              </a>
            </div>
          {% endunless %}
        {% endfor %}
      </div>
    </div>
  </section>

</div>
